<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Using Pipes to filter elements</mat-card-title>
        <mat-card-subtitle>it has performance issues, avoid using it.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-radio-group [(ngModel)]="filteredStatus">
            <mat-radio-button value="active">Active</mat-radio-button>
            <mat-radio-button value="inactive">Inactive</mat-radio-button>
        </mat-radio-group>

        <button (click)="addItem()">Add Item</button>

        <ul>
            <li *ngFor="let item of myList | filter: filteredStatus:'status'">
                {{ item.value }}
            </li>
        </ul>
    </mat-card-content>
</mat-card>
