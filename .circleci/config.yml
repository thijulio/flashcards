jobs:
    test:
        executor:
            name: node/default
        steps:
            - checkout
            - node/install-packages:
                  pkg-manager: yarn
            - run: yarn affected:lint --base=origin/main
            - run: yarn affected:test --base=origin/main
            - run:
                  command: yarn affected:build --base=origin/main --exclude=api,playground --prod
                  name: Build Frontend
            - run:
                  command: yarn affected:build --base=origin/main --exclude=frontend,playground --maxWorkers=8 --prod
                  name: Build Api
orbs:
    node: circleci/node@3.0.1
version: 2.1
workflows:
    test_my_app:
        jobs:
            - test
