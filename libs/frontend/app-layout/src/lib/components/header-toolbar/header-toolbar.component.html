<mat-toolbar>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>

    <span class="menu-spacer"></span>

    <div class="menu">
        <ng-container *ngFor="let menuLink of menus; trackBy: trackByMenuName">
            <button
                mat-button
                *ngIf="shouldDisplayLink(menuLink, isUserLoggedIn$ | async)"
                routerLink="{{ asMenuItemLink(menuLink).link }}"
                [routerLinkActiveOptions]="{ exact: true }"
                [routerLinkActive]="['active']"
            >
                {{ menuLink.name }}
            </button>

            <button
                mat-button
                *ngIf="shouldDisplayButton(menuLink, isUserLoggedIn$ | async)"
                (click)="triggerCallback(asMenuItemButton(menuLink).callback)"
            >
                {{ menuLink.name }}
            </button>
        </ng-container>
    </div>
</mat-toolbar>
