<mat-toolbar>
    <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        *ngIf="isMobile$ | async"
        (click)="openLeftPanel()"
    >
        <mat-icon aria-label="Side nav toggle icon">home</mat-icon>
    </button>

    <div
        class="menu-left"
        [class.leftBarExpanded]="isLeftPanelLockedExpanded$ | async"
        [class.leftBarHidden]="isLeftPanelHidden$ | async"
    >
        <button type="button" aria-label="Toggle sidenav" mat-icon-button *ngIf="isMobile$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

        <button type="button" aria-label="Toggle sidenav" mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

        <button type="button" aria-label="Toggle sidenav" mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

        <button type="button" aria-label="Toggle sidenav" mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
    </div>
    <span class="menu-spacer"></span>

    <div class="menu-right" [class.rightPanelHidden]="isRightPanelHidden$ | async">
        <ng-container *ngFor="let menuLink of menus; trackBy: trackByMenuName">
            <button
                mat-button
                *ngIf="shouldDisplayLink(menuLink, isUserLoggedIn$ | async)"
                routerLink="{{ asMenuItemLink(menuLink).link }}"
                [routerLinkActiveOptions]="{ exact: true }"
                [routerLinkActive]="['active']"
            >
                {{ menuLink.name }}
            </button>

            <button
                mat-button
                *ngIf="shouldDisplayButton(menuLink, isUserLoggedIn$ | async)"
                (click)="triggerCallback(asMenuItemButton(menuLink).callback)"
            >
                {{ menuLink.name }}
            </button>
        </ng-container>
    </div>
</mat-toolbar>
