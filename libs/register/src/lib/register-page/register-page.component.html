<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <label for="username">Username</label>
    <input type="text" name="username" formControlName="username" />
    <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched"
        >Please enter a valid username.
    </span>
    <br />

    <label for="email">Email</label>
    <input type="email" name="email" formControlName="email" />
    <br />
    <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">Please enter a valid email. </span>
    <br />

    <div>
        <input type="radio" name="gender" id="male" value="male" formControlName="gender" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" formControlName="gender" />
        <label for="male">Female</label>
    </div>

    <br />

    <button type="submit">Save</button>

    <br />

    <span *ngIf="!signupForm.valid && signupForm.touched">Please enter valid data. </span>
</form>
